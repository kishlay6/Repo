apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
 selector:
      app: hello-world
 replicas: 1 
 template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world-pod
        image: kishlay6/mavenfile:latest
        ports: 
        - containerPort: 80
        - containerPort: 443
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-service
spec:
  selector:
    app: hello-world
  ports:
  - protocol: "TCP"
    port: 8080
    targetPort: 8080
  type: LoadBalancer
